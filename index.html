<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> <!-- http://paulund.developpez.com/tutoriels/html/metatag-viewport/ -->	
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title> smartcontract for ECDSA / ECIES </title>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="css/index.css" rel="stylesheet">
	</head>

	<body>		
		
		<div class="container-fullwidth">
			<nav class="navbar navbar-expand-sm bg-light navbar-light">
			
				<!-- Toggler/collapsibe Button -->
				<button class="navbar-toggler order-3 dual-collapse2" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
	
				<div class="navbar-brand"><img src="images/ethereum.png" alt="Logo" style="width:30px"></div>
				<div class="navbar-brand">ECDSA-blockchain</div>
				
				<div class="navbar-collapse collapse w-100 order-3 dual-collapse2" id="collapsibleNavbar">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active">
							<a class="nav-link" href="#">Scenario 1</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="scenario2/">Scenario 2</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		
		<div id="bodyContainer" class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="sign_verify form-horizontal">
						<fieldset>

							<!-- Form Name -->
							<legend>Sign text / file</legend>

							<!-- Textarea -->
							<div class="form-group">
								<label class="control-label" for="textToSign">Text to sign</label>
								<div class="">                     
									<textarea class="form-control" id="textToSign" name="textToSign" placeholder="Text to be signed"></textarea>
								</div>
							</div>

							<!-- File Button --> 
							<div class="form-group">
								<label class="control-label" for="FileToSign">File to sign</label>
								<div class="">
									<input id="fileToSign" name="FileToSign" class="input-file" type="file">
								</div>
							</div>

							<!-- Button -->
							<div style="text-align:center" class="form-group">
								<div class="">
									<button id="signButton" name="signButton" class="btn btn-primary">Sign</button>
								</div>
							</div>

						</fieldset>
					</div>
				</div>
				
				<div class="col-md-6">
					
					<div class="sign_verify form-horizontal">
								
							<fieldset>

								<!-- Form Name -->
								<legend> Verify signature </legend>
								
								<ul class="nav nav-tabs" role="tablist">
									<li class="nav-item">
										<a class="nav-link active" href="#textAndFile" role="tab" data-toggle="tab">Text / File</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#signature" role="tab" data-toggle="tab">Signature</a>
									</li>
								</ul>
								
								<div class="tab-content">
									<div role="tabpanel" class="tab-pane active" id="textAndFile">
										<!-- Textarea -->
										<div class="form-group">
											<label class="control-label" for="textToVerify">Text to verify</label>
											<div class="">                     
												<textarea class="form-control" id="textToVerify" name="textToVerify" placeholder="Text to be verified"></textarea>
											</div>
										</div>

										<!-- File Button --> 
										<div class="form-group">
											<label class="control-label" for="FileToVerify">File to verify</label>
											<div class="">
												<input id="fileToVerify" name="FileToVerify" class="input-file" type="file">
											</div>
										</div>
									</div>
									<div role="tabpanel" class="tab-pane" id="signature">
										<!-- Textarea -->
										<div class="form-group">
											<label class="control-label" for="singature_text"> Signature </label>
											<div class="">                     
												<textarea class="form-control" id="signatureText" name="singature_text" placeholder="Enter signature"></textarea>
											</div>
										</div>

										<!-- adress --> 
										<div class="form-group">
											<label class="control-label" for="address"> Address </label>
											<div class="">                     
												<textarea class="form-control" id="address" name="address" placeholder="Enter adress"></textarea>
											</div>
										</div>
									</div>
								</div>
								
								<!-- Button -->
								<div style="text-align:center" class="form-group">
									<div>
										<button id="verifyButton" name="verifyButton" class="btn btn-primary">Verify</button>
									</div>
								</div>
							
							</fieldset>
						</div>
					</div>
			</div>
			
			<div class="row">
				<div id="console" class="col-md-12">
				</div>
			</div>
		</div>
		
		<!-- bundle.js integration -->
		
		<div style="display:none">
			<button id="ethSignButton">eth_sign</button>
			<button id="personalSignButton">personal_sign</button>
			<button id="personalRecoverTest">personal_ecRecover</button>
			<button id="ethjsPersonalSignButton">ethjs personal sign</button>
			<button id="signTypedDataButton">sign typed data</button>
			<button id="ethjsSignTypedDataButton">sign typed data with ethjs</button>
		</div>
	
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/fileHandler.js"></script>
		<script type="text/javascript" src="js/bundle.js"></script>
		<script type="text/javascript" src="js/sign.js"></script>
		<script type="text/javascript" src="js/verify.js"></script>
	</body>
	
</html>
